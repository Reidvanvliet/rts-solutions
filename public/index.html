<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>RTS Solutions</title>
  </head>
  <body>
    <form name="contact" netlify-honeypot="bot-field" netlify hidden>
      <input type="text" name="lastName" />
      <input type="text" name="firstName" />
      <input type="text" name="companyName" />
      <input type="text" name="billableAddress" />
      <input type="text" name="phone" />
      <input type="email" name="email" />
      <input type="text" name="projectAddress" />
      <textarea name="projectDetails"></textarea>
    </form>
    <div id="root"></div>
  </body>
</html>
